<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NotTetris i p5.js</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script src="../p5/p5.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/logic.js"></script>
    <script src="./js/blocks.js"></script>
    <script src="./js/playerControl.js"></script>
    <script src="./js/score.js"></script>
  </head>

  <body>
    <div class="container">
      <main>
        <h2>SCORE: <span id="score">0</span></h2>
        <h3>Level: <span id="level">0</span></h3>
        <h3>Lines: <span id="lines">0</span></h3>
      </main>

      <aside>
        <dl class="keybindings">
          <dt>Move Left/Right</dt>
          <dd><kbd>&larr;</kbd> / <kbd>&rarr;</kbd></dd>
          <dt>Rotate Left/Right</dt>
          <dd><kbd>A</kbd> / <kbd>D</kbd></dd>
          <dt>Move Down</dt>
          <dd><kbd>&darr;</kbd></dd>
          <dt>Smash</dt>
          <dd><kbd>SPACE</kbd></dd>
          <dt>Hold</dt>
          <dd><kbd>&#8657; SHIFT</kbd></dd>
        </dl>
      </aside>
    </div>
  </body>
</html>
